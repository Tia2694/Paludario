<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Connessione Paludario</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: #2e7d32; background: #e8f5e8; }
        .error { color: #d32f2f; background: #ffebee; }
        .info { color: #1976d2; background: #e3f2fd; }
        .warning { color: #f57c00; background: #fff3e0; }
        button { padding: 10px 15px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó Test Connessione Paludario</h1>
    
    <div class="test">
        <h3>1. Informazioni Dispositivo</h3>
        <div id="device-info"></div>
    </div>
    
    <div class="test">
        <h3>2. Test Connessione Server</h3>
        <button onclick="testServerConnection()">Test Connessione</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Test Caricamento Dati</h3>
        <button onclick="testDataLoading()">Test Caricamento Dati</button>
        <div id="data-result"></div>
    </div>
    
    <div class="test">
        <h3>4. Test Sincronizzazione</h3>
        <button onclick="testSync()">Test Sincronizzazione</button>
        <div id="sync-result"></div>
    </div>

    <script>
        // Mostra informazioni del dispositivo
        function showDeviceInfo() {
            const container = document.getElementById('device-info');
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                url: window.location.href,
                protocol: window.location.protocol,
                host: window.location.host,
                port: window.location.port
            };
            
            let html = '<div class="info">üì± Informazioni Dispositivo:</div>';
            html += '<pre>' + JSON.stringify(info, null, 2) + '</pre>';
            
            container.innerHTML = html;
        }
        
        async function testServerConnection() {
            const container = document.getElementById('connection-result');
            container.innerHTML = '<div class="info">üîÑ Test connessione...</div>';
            
            try {
                // Test connessione base
                const response = await fetch(window.location.origin + '/index.html');
                if (response.ok) {
                    container.innerHTML = '<div class="success">‚úÖ Connessione server OK</div>';
                } else {
                    container.innerHTML = '<div class="error">‚ùå Errore connessione: ' + response.status + '</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore connessione: ' + error.message + '</div>';
            }
        }
        
        async function testDataLoading() {
            const container = document.getElementById('data-result');
            container.innerHTML = '<div class="info">üîÑ Test caricamento dati...</div>';
            
            try {
                // Test caricamento file di dati
                const [waterResponse, settingsResponse] = await Promise.all([
                    fetch(window.location.origin + '/data/water.json'),
                    fetch(window.location.origin + '/data/settings.json')
                ]);
                
                let html = '<div class="success">‚úÖ File dati accessibili</div>';
                
                if (waterResponse.ok) {
                    const waterData = await waterResponse.json();
                    html += '<div class="info">Water data: ' + waterData.length + ' elementi</div>';
                } else {
                    html += '<div class="warning">‚ö†Ô∏è Water data non accessibile</div>';
                }
                
                if (settingsResponse.ok) {
                    const settingsData = await settingsResponse.json();
                    html += '<div class="info">Settings: ' + JSON.stringify(settingsData, null, 2) + '</div>';
                } else {
                    html += '<div class="warning">‚ö†Ô∏è Settings non accessibili</div>';
                }
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore caricamento dati: ' + error.message + '</div>';
            }
        }
        
        async function testSync() {
            const container = document.getElementById('sync-result');
            container.innerHTML = '<div class="info">üîÑ Test sincronizzazione...</div>';
            
            try {
                // Test se i file JavaScript sono caricati
                if (typeof GITHUB_CONFIG === 'undefined') {
                    container.innerHTML = '<div class="error">‚ùå GITHUB_CONFIG non definito</div>';
                    return;
                }
                
                if (typeof DataManager === 'undefined') {
                    container.innerHTML = '<div class="error">‚ùå DataManager non definito</div>';
                    return;
                }
                
                const dataManager = new DataManager();
                await dataManager.loadData();
                
                let html = '<div class="success">‚úÖ Sincronizzazione OK</div>';
                html += '<div class="info">Settings: ' + JSON.stringify(dataManager.data.settings, null, 2) + '</div>';
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore sincronizzazione: ' + error.message + '</div>';
            }
        }
        
        // Inizializza
        window.addEventListener('load', () => {
            showDeviceInfo();
        });
    </script>
</body>
</html>
