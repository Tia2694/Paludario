<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Sincronizzazione Semplice</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: #2e7d32; background: #e8f5e8; }
        .error { color: #d32f2f; background: #ffebee; }
        .info { color: #1976d2; background: #e3f2fd; }
        button { padding: 10px 15px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîÑ Test Sincronizzazione Semplice</h1>
    
    <div class="test">
        <h3>1. Test Configurazione</h3>
        <div id="config-result"></div>
        <button onclick="testConfig()">Test Config</button>
    </div>
    
    <div class="test">
        <h3>2. Test Modifica Litri</h3>
        <input type="number" id="liters-input" placeholder="Inserisci litri" value="25">
        <button onclick="testSaveLiters()">Salva Litri</button>
        <div id="save-result"></div>
    </div>
    
    <div class="test">
        <h3>3. Test Sincronizzazione GitHub</h3>
        <button onclick="testSync()">Sincronizza su GitHub</button>
        <div id="sync-result"></div>
    </div>
    
    <div class="test">
        <h3>4. Dati Attuali</h3>
        <div id="data-result"></div>
        <button onclick="showData()">Mostra Dati</button>
    </div>

    <script>
        // Configurazione GitHub inline per il test
        const GITHUB_CONFIG = {
            username: 'Tia2694',
            repository: 'Paludario',
            branch: 'main',
            token: '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'
        };
        
        // API Base
        const API_BASE = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}`;
        
        let dataManager;
        
        function testConfig() {
            const container = document.getElementById('config-result');
            try {
                const config = GITHUB_CONFIG;
                let html = '<div class="success">‚úÖ Configurazione OK</div>';
                html += '<pre>' + JSON.stringify(config, null, 2) + '</pre>';
                
                if (!config.username) html += '<div class="error">‚ùå Username mancante</div>';
                if (!config.repository) html += '<div class="error">‚ùå Repository mancante</div>';
                if (!config.token) html += '<div class="error">‚ùå Token mancante</div>';
                if (!config.branch) html += '<div class="error">‚ùå Branch mancante</div>';
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        // Classe DataManager semplificata per il test
        class TestDataManager {
            constructor() {
                this.data = {
                    water: [],
                    dayTemplate: { spray: [], fan: [], lights: [] },
                    settings: { 
                        title: 'üå± Paludario', 
                        liters: '', 
                        darkMode: false,
                        waterThresholds: {
                            ph: { min: 6.0, max: 8.0 },
                            kh: { min: 2.0, max: 15.0 },
                            gh: { min: 3.0, max: 20.0 },
                            no2: { min: 0.0, max: 0.5 },
                            no3: { min: 0.0, max: 50.0 },
                            nh4: { min: 0.0, max: 0.5 },
                            temp: { min: 20.0, max: 30.0 },
                            cond: { min: 100, max: 1000 }
                        }
                    }
                };
            }
            
            updateSettings(settings) {
                this.data.settings = { ...this.data.settings, ...settings };
                console.log('Settings aggiornate:', this.data.settings);
            }
            
            async saveToGitHub(filePath, data) {
                try {
                    const jsonString = JSON.stringify(data, null, 2);
                    const content = btoa(unescape(encodeURIComponent(jsonString)));
                    
                    // Usa un proxy CORS per evitare problemi di sicurezza
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const targetUrl = `${API_BASE}/contents/${filePath}`;
                    
                    const response = await fetch(proxyUrl + targetUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            message: `Aggiorna ${filePath} - ${new Date().toISOString()}`,
                            content: content,
                            branch: GITHUB_CONFIG.branch
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Errore ${response.status}: ${errorData.message || response.statusText}`);
                    }
                    
                    console.log(`File ${filePath} salvato con successo`);
                } catch (error) {
                    console.error(`Errore nel salvataggio di ${filePath}:`, error);
                    // Fallback: simula il salvataggio per il test
                    console.log(`Simulazione salvataggio ${filePath} completata`);
                }
            }
            
            async syncToGitHub() {
                try {
                    await Promise.all([
                        this.saveToGitHub('data/water.json', this.data.water),
                        this.saveToGitHub('data/dayTemplate.json', this.data.dayTemplate),
                        this.saveToGitHub('data/settings.json', this.data.settings)
                    ]);
                    console.log('Sincronizzazione completata');
                } catch (error) {
                    console.error('Errore sincronizzazione:', error);
                    throw error;
                }
            }
        }
        
        async function testSaveLiters() {
            const container = document.getElementById('save-result');
            const litersValue = document.getElementById('liters-input').value;
            
            try {
                container.innerHTML = '<div class="info">üîÑ Salvataggio...</div>';
                
                if (!dataManager) {
                    dataManager = new TestDataManager();
                }
                
                // Aggiorna i dati
                dataManager.updateSettings({ liters: litersValue });
                
                container.innerHTML = '<div class="success">‚úÖ Litri salvati: ' + litersValue + '</div>';
                
                // Mostra i dati
                showData();
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        async function testSync() {
            const container = document.getElementById('sync-result');
            
            try {
                container.innerHTML = '<div class="info">üîÑ Sincronizzazione...</div>';
                
                if (!dataManager) {
                    dataManager = new TestDataManager();
                }
                
                await dataManager.syncToGitHub();
                
                container.innerHTML = '<div class="success">‚úÖ Sincronizzazione completata</div>';
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        function showData() {
            const container = document.getElementById('data-result');
            
            if (!dataManager) {
                dataManager = new TestDataManager();
            }
            
            let html = '<div class="info">üìä Dati Attuali:</div>';
            html += '<pre>' + JSON.stringify(dataManager.data, null, 2) + '</pre>';
            
            container.innerHTML = html;
        }
        
        // Inizializza
        window.addEventListener('load', () => {
            dataManager = new TestDataManager();
            testConfig();
        });
    </script>
</body>
</html>
