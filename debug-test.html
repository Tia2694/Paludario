<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debug Paludario</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .error { color: #d32f2f; background: #ffebee; }
        .success { color: #2e7d32; background: #e8f5e8; }
        .info { color: #1976d2; background: #e3f2fd; }
        button { padding: 10px 15px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Debug Paludario</h1>
    
    <div class="debug-section">
        <h3>1. Test Configurazione GitHub</h3>
        <div id="github-config"></div>
        <button onclick="testGitHubConfig()">Test Config</button>
    </div>
    
    <div class="debug-section">
        <h3>2. Test Caricamento Dati</h3>
        <div id="data-loading"></div>
        <button onclick="testDataLoading()">Test Caricamento</button>
    </div>
    
    <div class="debug-section">
        <h3>3. Test Sincronizzazione</h3>
        <div id="sync-test"></div>
        <button onclick="testSync()">Test Sync</button>
    </div>
    
    <div class="debug-section">
        <h3>4. Test Funzioni UI</h3>
        <div id="ui-test"></div>
        <button onclick="testUI()">Test UI</button>
    </div>
    
    <div class="debug-section">
        <h3>5. Log Console</h3>
        <div id="console-log"></div>
        <button onclick="clearLog()">Pulisci Log</button>
    </div>

    <!-- Carica i file JavaScript -->
    <script src="config.js"></script>
    <script src="paludario-app.js"></script>
    <script src="paludario-functions.js"></script>
    <script src="paludario-charts.js"></script>
    
    <script>
        let logContainer = document.getElementById('console-log');
        let originalLog = console.log;
        let originalError = console.error;
        
        // Intercetta i log della console
        console.log = function(...args) {
            originalLog.apply(console, args);
            logContainer.innerHTML += '<div class="info">LOG: ' + args.join(' ') + '</div>';
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logContainer.innerHTML += '<div class="error">ERROR: ' + args.join(' ') + '</div>';
            logContainer.scrollTop = logContainer.scrollHeight;
        };
        
        function testGitHubConfig() {
            const container = document.getElementById('github-config');
            try {
                if (typeof GITHUB_CONFIG === 'undefined') {
                    container.innerHTML = '<div class="error">‚ùå GITHUB_CONFIG non definito</div>';
                    return;
                }
                
                const config = GITHUB_CONFIG;
                let html = '<div class="success">‚úÖ Configurazione GitHub caricata</div>';
                html += '<pre>' + JSON.stringify(config, null, 2) + '</pre>';
                
                // Verifica campi obbligatori
                if (!config.username) html += '<div class="error">‚ùå Username mancante</div>';
                if (!config.repository) html += '<div class="error">‚ùå Repository mancante</div>';
                if (!config.token) html += '<div class="error">‚ùå Token mancante</div>';
                if (!config.branch) html += '<div class="error">‚ùå Branch mancante</div>';
                
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        function testDataLoading() {
            const container = document.getElementById('data-loading');
            container.innerHTML = '<div class="info">üîÑ Test caricamento dati...</div>';
            
            try {
                if (typeof DataManager === 'undefined') {
                    container.innerHTML = '<div class="error">‚ùå DataManager non definito</div>';
                    return;
                }
                
                const dataManager = new DataManager();
                dataManager.loadData().then(() => {
                    let html = '<div class="success">‚úÖ Dati caricati con successo</div>';
                    html += '<pre>Water data: ' + dataManager.data.water.length + ' elementi</pre>';
                    html += '<pre>Day template: ' + JSON.stringify(dataManager.data.dayTemplate, null, 2) + '</pre>';
                    html += '<pre>Settings: ' + JSON.stringify(dataManager.data.settings, null, 2) + '</pre>';
                    container.innerHTML = html;
                }).catch(error => {
                    container.innerHTML = '<div class="error">‚ùå Errore caricamento: ' + error.message + '</div>';
                });
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        function testSync() {
            const container = document.getElementById('sync-test');
            container.innerHTML = '<div class="info">üîÑ Test sincronizzazione...</div>';
            
            try {
                if (typeof DataManager === 'undefined') {
                    container.innerHTML = '<div class="error">‚ùå DataManager non definito</div>';
                    return;
                }
                
                const dataManager = new DataManager();
                dataManager.loadData().then(() => {
                    return dataManager.syncToGitHub();
                }).then(() => {
                    container.innerHTML = '<div class="success">‚úÖ Sincronizzazione completata</div>';
                }).catch(error => {
                    container.innerHTML = '<div class="error">‚ùå Errore sincronizzazione: ' + error.message + '</div>';
                });
            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Errore: ' + error.message + '</div>';
            }
        }
        
        function testUI() {
            const container = document.getElementById('ui-test');
            let html = '<div class="info">üîÑ Test elementi UI...</div>';
            
            const elements = [
                'water-dt', 'ph', 'kh', 'gh', 'no2', 'no3', 'nh4', 'temp', 'cond', 'add-water'
            ];
            
            let allFound = true;
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    html += '<div class="success">‚úÖ ' + id + ' trovato</div>';
                } else {
                    html += '<div class="error">‚ùå ' + id + ' NON trovato</div>';
                    allFound = false;
                }
            });
            
            if (allFound) {
                html += '<div class="success">‚úÖ Tutti gli elementi UI sono presenti</div>';
            } else {
                html += '<div class="error">‚ùå Alcuni elementi UI mancanti</div>';
            }
            
            container.innerHTML = html;
        }
        
        function clearLog() {
            logContainer.innerHTML = '';
        }
        
        // Test automatico all'avvio
        window.addEventListener('load', () => {
            console.log('Debug page caricata');
            testGitHubConfig();
        });
    </script>
</body>
</html>
